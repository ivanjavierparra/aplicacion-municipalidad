<div>
        <h3 class="col-xs-12 text-center">Iniciar Sesión</h3>
        <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4" style="background-color: white; border-radius: 5%;  border: 2px solid black; ">
          <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
            <fieldset>
              <div class="form-group" show-errors>
                <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
                  <span ng-bind="vm.error"></span>
                </uib-alert>
                <br>
                <label for="usernameOrEmail">Username o Email</label>
                <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="vm.credentials.usernameOrEmail" placeholder="Username/Email" required autofocus>
                <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Username or Email is required.</p>
                </div>
              </div>
              <div class="form-group" show-errors>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="Password" required>
                <div ng-messages="vm.userForm.password.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Password is required.</p>
                </div>
              </div>
              <div class="text-center form-group">
                <button type="submit" class="btn btn-default" style="background-color: green; color: whitesmoke">Iniciar sesión</button>
                <a class="btn btn-default" ui-sref="authentication.signup" style="background-color: blue; color: whitesmoke">Registrarse</a>
              </div>
             <!-- <div class="text-center forgot-password">
                <a ui-sref="password.forgot">¿Olvidaste tu password?</a>
              </div>-->
              <br />
            </fieldset>
          </form>
        </div>
</div>
