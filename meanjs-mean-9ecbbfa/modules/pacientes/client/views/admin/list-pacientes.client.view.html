<section>
  <div class="page-header">
    <h1>
      Articles
      <a class="btn btn-primary pull-right" data-ui-sref="admin.pacientes.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="paciente in vm.pacientes" data-ui-sref="admin.pacientes.edit({pacienteId: paciente._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="paciente.nombre"></span>
        by
        <span data-ng-bind="paciente.fechaNacimiento"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="paciente.nacionalidad"></h4>
      <p class="list-group-item-text" data-ng-bind="paciente.dni"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.pacientes.$resolved && !vm.pacientes.length">
    No pacientes yet, why don't you <a data-ui-sref="admin.articles.create">create one</a>?
  </div>
</section>
